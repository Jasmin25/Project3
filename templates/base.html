<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Blogging Network</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">The Blogging Network</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/"><span class="glyphicon glyphicon-home"></span>  Home</a></li>
          <li><a href="/newpost"><span class="glyphicon glyphicon-pencil"></span>  Submit Post</a></li>
        </ul>

        {% if user %}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span>  {{user.username}} </a></li>
          <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span>  Logout</a></li>
        </ul>
        {% else %}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/signup"><span class="glyphicon glyphicon-user"></span>  Sign Up</a></li>
          <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span>  Login</a></li>
        </ul>
        {% endif %}

      </div>
    </div>
  </nav>
  <!-- All the other pages' content starts here -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <!-- All the other pages' content ends here -->
  <!-- footer -->
    <div class="footer navbar-fixed-bottom">
      <div class="panel-footer text-center">
        Made with â™¡ by Jasmin Shah for Udacity
      </div>
    </div>

</body>
</html>
