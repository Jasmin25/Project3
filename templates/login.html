{% extends "base.html" %}
{% block content %}
<h3 class="text-center">Login</h3>
<form method="post" class="form-horizontal" role="form">
    <div class="container">
        <div class="form-group">
            <label class="control-label col-sm-3">Username: </label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="username" value="" placeholder="Enter username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Password: </label>
            <div class="col-sm-5">
                <input type="password" name="password" value="" class="form-control" placeholder="Enter password">
            </div>
        </div>
        {% if error %}
        <div class="alert alert-danger">
        {{error}}
        </div>
        {% endif %}
        <div class="form-group">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-default center-block">Login</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
