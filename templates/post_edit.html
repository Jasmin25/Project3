{% extends "base.html" %}
{% block content %}
<div class="container">
    <h4 class="text-center">This post was submitted by {{post.author.username}} on {{post.created.strftime("%b %d, %Y")}}</h4>

    <form method="post" class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-3">Subject: </label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="subject" value="{{subject}}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">Content: </label>
            <div class="col-sm-5">
                <textarea class="form-control" name="content">{{content}}</textarea>
            </div>
        </div>
        {% if error %}
        <div class="form-group">
            <div class="col-sm-5">
                <div class="alert alert-danger">{{error}}</div>
            </div>
        </div>
        {% endif %}

        <div class="form-group">
            <div class="col-sm-3 center-block">

            </div>
            <div class="col-sm-3 center-block">
                <button type="submit" class="btn btn-default">Update post</button>
                <a href="/" class="btn btn-default">Cancel</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
