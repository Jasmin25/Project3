{% extends "base.html" %}
{% block content %}
<h2 class="text-center">Submit a new Post</h2>
<div class="container">
    <form method="post" class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-3">Subject: </label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="subject" value="{{subject}}" placeholder="Enter subject">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">Content: </label>
            <div class="col-sm-5">
                <textarea class="form-control" name="content" placeholder="Type your blogpost here">{{content}}</textarea>
            </div>
        </div>

        {% if error %}
        <div class="form-group">
            <div class="col-sm-5">
                <div class="alert alert-danger">{{error}}</div>
            </div>
        </div>
        {% endif %}

        <div class="form-group">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-default center-block">Submit</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
